
<div class="row">
  <div class="col-sm-3"> <h4>My RFQ List</h4></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3">
    <button type="button" class="btn btn-success" (click)="createRfq()" style="float: right">Create RFQ</button>
  </div>
</div>
<br>


<div class="col-sm-12 listDetailsBox">
<!--<hr>-->
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="greyTd">Status</th>
      <th class="greyTd">RFQ. No#</th>
      <th class="greyTd">Supplier</th>
      <th class="greyTd">Responded By</th>
      <th class="greyTd">Responded On</th>
      <th class="greyTd">Qty</th>
      <!-- <th class="greyTd">Action</th> -->
      
      <!-- <th class="greyTd">Value</th> -->
      <!-- <th class="greyTd">Created By</th> -->
      <!-- <th class="greyTd">CreatedOn</th> -->
      <!-- <th class="greyTd">Supplier</th> -->
      <!-- <th class="greyTd">UpdatedBy</th> -->
      <!-- <th class="greyTd">UpdatedOn</th> -->
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="rfqs?.length===0">
      No RFQ's listed Yet!.
    </tr>

    <tr *ngFor="let item of rfqs; let i=index">
      <td>{{item.status}}</td>
      <td><a [routerLink]="['/buyer/editRfq']" [queryParams]="{id: item.Key}">{{item.rfqId}}</a></td>
      <td>{{item.supplier}}</td>
      <td>{{item.updatedBy ? item.updatedBy : '--'}}</td>
      <td>{{item.updatedOn ? item.updatedOn : '--'}}</td>
      <td>{{item.qty}}</td> 
      
      <!-- <td>{{item.value}}</td>  -->
      <!-- <td>{{item.createdOn}}</td> -->
      <!-- <td>{{item.supplier}}</td>	 -->

      <!-- <td class="blueTd"><a target="_blank" class="blueTd" href="https://ropsten.etherscan.io/tx/{{item?.txHash}}">{{item?.txHash.substr(0,30)+'...' ? item?.txHash.substr(0,30)+"..." : 'NA'}}</a> </td>
      <td>{{item?.blockChainName}}</td> -->

      <!-- <td class="successTd" *ngIf="item?.status==='Completed'">{{item?.status}}</td>
      <td class="pending" *ngIf="item?.status==='Pending'">{{item?.status}}</td> -->

      <td>
        <!--<span class="glyphicon glyphicon-menu-right"> </span>-->
        <a href="#">
          <!--<span class="glyphicon glyphicon-menu-right"></span>-->
        </a>
        <img src="../../assets/images/detail.png" class="clsDelete" (click)="viewRfq(item,i);">
      </td>
    </tr>
    </tbody>
  </table>

</div>
