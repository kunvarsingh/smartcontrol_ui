<form [formGroup]="singupForm">
	Name : <input type="text" formControlName="name"><br/>
	Email : <input type="text" formControlName="email"><br/>
	Password : <input type="password" formControlName="password"><br/>
	Confirm Password : <input type="password" formControlName="confirmpassword"><br/>
	Mobile Number : <input type="number" formControlName="mobileNumber"><br/>
	<button (click)="login()">Login</button>
	</form>
