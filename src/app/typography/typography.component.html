                      <form [formGroup]="keyForm">
                          <div class="row">
                             
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" formControlName="name">
                                    <div class="small" *ngIf="!keyForm.controls['name'].valid&&keyForm.controls['name'].dirty" class="redlabe">
                                              <span *ngIf="keyForm.controls['name'].errors['required']"> Name cannot be left blak</span>
                                            </div>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" formControlName="email">
                                    <div class="small" *ngIf="!keyForm.controls['email'].valid&&keyForm.controls['email'].dirty" class="redlabe">
                                              <span *ngIf="keyForm.controls['email'].errors['required']"> Email cannot be left blak</span>
                                              <span *ngIf="keyForm.controls['email'].errors['pattern']">Email must be valid</span>
                                          </div>
                                  </mat-form-field>
                              </div>

                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Mobile Number" type="email" formControlName="mobileNo">
                                  </mat-form-field>
                              </div>

                           <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="generateKey()">Generate Key</button>
                           <div class="clearfix"></div>

                          </div>
                      </form>
